<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8">
    <title>서재</title>
</head>
<body>
<h1>My Book List</h1>
<div layout:fragment="content">
    <div class="row mt-3">
        <form action="/mypage/mybooks" method="get">
            <div class="col">
                <input type="hidden" name="size" th:value="${pageRequestDTO.size}">

                <div class="input-group">
                    <div class="input-group-prepend">
                        <select id="searchType" class="form-select" name="types">

                            <option value="n" th:selected="${pageRequestDTO.types == 'n'}">제목</option>
                            <option value="w" th:selected="${pageRequestDTO.types == 'w'}">작가</option>
                            <option value="nw" th:selected="${pageRequestDTO.types == 'nw'}">제목+작가</option>
                        </select>
                    </div>
                    <input type="text" class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary searchBtn" type="submit">Search</button>
                        <button class="btn btn-outline-secondary clearBtn" type="button">Clear</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="col">
            <div class="card">
                <div class="card-header">
                    서재
                </div>
                <div class="card-body">
                    <h5 class="card-title">서재</h5>
                    <div th:with="link = ${pageRequestDTO.getLink()}">
                        <div th:each="dto : ${responseDTO.dtoList}">
                            <div class="row">
                                <div class="col-sm">
                                    <p th:text="${dto.oid}"></p>
                                </div>
                                <div class="col-sm">
                                    <p th:text="${dto.bookName}"></p>
                                </div>
                                <div class="col-sm">
                                    <p th:text="${dto.writerName}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--페이지 버튼-->
                    <div class="float-end">
                        <ul class="pagination flex-wrap">
                            <div th:if="${responseDTO.total > 0}">
                                <li class="page-item" th:if="${responseDTO.prev}">
                                    <a class="page-link" th:data-num="${responseDTO.start - 1}">Previous</a>
                                </li>
                                <!--#numbers.sequence : 특정한 범위의 연속된 숫자를 만듦-->
                                <th:block th:each="i: ${#numbers.sequence(responseDTO.start, responseDTO.end)}">
                                    <li th:class="${responseDTO.page == i} ? 'page-item active' : 'page-item'">
                                        <a class="page-link" th:data-num="${i}">[[${i}]]</a>
                                        <!--data-num이라는 속성으로 페이지 처리-->
                                    </li>
                                </th:block>
                                <li class="page-item" th:if="${responseDTO.next}">
                                    <a class="page-link" th:data-num="${responseDTO.end + 1}">Next</a>
                                </li>
                            </div>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


</div>
<script layout:fragment="script" th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URL(location.href).searchParams;
        const el = document.getElementById('searchType');
        const len = el.options.length;

        // 문의 목록 페이지가 검색 목록을 보여주는 페이지라면 (검색결과 화면이라면)
        if (urlParams.get('types') !== null) {
            const str = urlParams.get('types');
            console.log(str)
            for (let i = 0; i < len; i++) {
                //select box의 option value가 입력 받은 value의 값과 일치할 경우 selected
                if (el.options[i].value == str) {
                    el.options[i].selected = true;
                }
            }
        } else {
            el.options[0].selected = true;
        }
    });

    document.querySelector(".pagination").addEventListener("click", function (e) {
        e.preventDefault();
        e.stopPropagation();

        const target = e.target;

        if (target.tagName !== 'A') {
            return;
        }

        const num = target.getAttribute("data-num");
        const formObj = document.querySelector("form");

        formObj.innerHTML += `<input type='hidden' name='page' value='${num}'>`;
        formObj.submit();

    }, false)

    // 검색
    /*
        document.querySelector(".searchBtn").addEventListener("click", function (e) {
            var searchType = '';
            var keyword = '';

            document.getElementById('searchType')

            e.preventDefault();
            e.stopPropagation();

            //self.location = '/silbaram/board/list_qna';
        }, false)
    */
    document.querySelector(".clearBtn").addEventListener("click", function (e) {
        e.preventDefault();
        e.stopPropagation();

        self.location = '/mypage/mybooks';
    }, false)

</script>
</body>
</html>
