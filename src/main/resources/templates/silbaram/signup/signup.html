<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>회원가입</h1>
<form th:action="@{/silbaram/signup}" method="post" name="frmMemberInsert">
    <div>
        <label for="userId">아이디:</label>
        <input type="text" id="userId" name="userId" required/>
        <button type="button" onclick="checkId()">중복확인</button>
        <span class="idCheck"></span>
    </div>
    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required/>
        <label for="password">비밀번호 재확인:</label>
        <input type="password" id="password2" name="password2" required/>
        <span></span>
    </div>

    <div>
        <label for="nickName">닉네임:</label>
        <input type="text" id="nickName" name="nickName" required/>
    </div>
    <div>
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required/>
    </div>
    <div>
        <label for="birthDate">생년월일:</label>
        <input type="date" id="birthDate" name="birthDate" required/>
    </div>
    <div>
        <label>성별:</label>
        <input type="radio" name="gender" value="M" required/><span>남성</span>
        <input type="radio" name="gender" value="F" required/><span>여성</span>
    </div>
    <div>
        <label for="phoneNumber">전화번호:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required/>
    </div>
    <div>
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required/>
        <select id="email-domain" onchange="addDomain()">
            <option value="">도메인 선택</option>
            <option value="@naver.com">@naver.com</option>
            <option value="@gmail.com">@gmail.com</option>
            <option value="@daum.net">@daum.net</option>
            <option value="@hotmail.com">@hotmail.com</option>
            <option value="@icloud.com">@icloud.com</option>
        </select>
        <button type="button" onclick="sendEmailVerification()">이메일 인증</button>
    </div>
    <div>
        <label for="zipcode">우편번호:</label>
        <input type="text" id="zipcode" name="zipcode"/>
    </div>
    <div>
        <label for="address">주소:</label>
        <input type="text" id="address" name="address"/>
    </div>
    <div>
        <button type="submit" onclick="signupCheck()">회원가입</button>
    </div>
</form>

<script type="text/javascript">
    const idChk = 0;

    function checkId() {
        const id = $('#userId').val(); //id값이 "userId"인 입력란의 값을 저장
        if (!/^[a-z0-9_-]{5,15}$/g.test(id)) {
            alert("아이디는 5~15자의 영문소문자, 숫자, '_', '-' 만 가능합니다");
            return;
        }
        $.ajax({
            url: "idCheck", //Controller에서 요청 받을 주소
            type: "post", //POST 방식으로 전달
            data: id,
            dataType: "json", //서버로 돌려받는 값의 타입 지정
            //서버로 보낼 데이터 설정
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                if (data == true) {
                    alert("아이디가 존재합니다. 다른 아이디를 입력해 주세요");
                    $('.chk-btn').addClass("has-error");
                    $('.chk-btn').removeClass("has-success");
                    $("#userId").focus();
                } else {
                    alert("사용가능한 아이디입니다");
                    $('.chk-btn').addClass("has-success");
                    $('.chk-btn').removeClass("has-error");
                    $("#inputPwd").focus();
                    idChk = 1;
                }
            },
            error: function (error) {
                alert("아이디를 다시 입력해 주세요");
            }
        });
    };
</script>
<script>
  function signupCheck() {
    const p1 = document.getElementById('password').value;
    const p2 = document.getElementById('password2').value;
    const pattern = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,20}$/;

    if (!pattern.test(password)) {
      alert("비밀번호는 영문자, 숫자, 특수문자(!@#$%^&*)를 모두 포함하고 8자 이상 20자 이하여야 합니다.");
      return false;
    } else {
      if( p1 != p2 ) {
        alert("비밀번호가 일치 하지 않습니다");
        return false;
      } else{
        alert("비밀번호가 일치합니다");
        return true;
      }

    }
  }
</script>

</body>
</html>
