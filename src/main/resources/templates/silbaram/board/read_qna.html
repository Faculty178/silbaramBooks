<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/basic.html}">
<head>
	<meta charset="UTF-8">
	<title>QnA Board Read</title>
</head>
<body>

<div layout:fragment="content">
	<div class="row mt-3">
		<div class="col">
			<div class="card">
				<div class="card-header">
					QnA Board Read
				</div>
				<div class="card-body">
					<form action="/silbaram/board/add_qna" method="post">
						<div class="input-group mb-3">
							<span class="input-group-text">Bdid</span>
							<input type="text" class="form-control" th:value="${dto.bdid}" readonly>
						</div>
						<div class="input-group mb-3">
							<span class="input-group-text">Title</span>
							<input type="text" class="form-control" th:value="${dto.title}" readonly>
						</div>
						<div class="input-group mb-3">
							<span class="input-group-text">Content</span>
							<textarea class="form-control com-sm-5" rows="5" readonly>[[${dto.content}]]</textarea>
						</div>
						<div class="input-group mb-3">
							<span class="input-group-text">MemberId</span>
							<input type="text" class="form-control" th:value="${dto.memberId}" readonly>
						</div>

						<div class="input-group mb-3">
							<span class="input-group-text">RegDate</span>
							<input type="text" class="form-control"
								   th:value="${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
						</div>
						
						<div class="my-4">
							<div class="float-end" th:with="link = ${pageRequestDTO.getLink()}">
								<a th:href="|@{/silbaram/board/list_qna}?${link}|" class="text-decoration-none">
									<button type="button" class="btn btn-primary">List</button>
								</a>


								<a th:if="${#strings.equals(session.mid, dto.memberId)}" th:href="|@{/silbaram/board/modify_qna(bdid=${dto.bdid})}&${link}|" class="text-decoration-none">
									<button type="button" class="btn btn-secondary">Modify</button>
								</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<script layout:fragment="script" th:inline="javascript">

</script>

</body>
</html>
