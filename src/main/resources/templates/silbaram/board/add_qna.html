<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/basic.html}">
<head>
	<meta charset="UTF-8">
	<title>QnA Board Register</title>
</head>
<body>

<div layout:fragment="content">
	<div class="row mt-3">
		<div class="col">
			<div class="card">
				<div class="card-header">
					QnA Board Register
				</div>
				<div class="card-body">
					<form action="/silbaram/board/add_qna" method="post">
						<div class="input-group mb-3">
							<span class="input-group-text">Title</span>
							<input type="text" name="title" class="form-control" placeholder="Title">
						</div>
						<div class="input-group mb-3">
							<span class="input-group-text">Content</span>
							<textarea class="form-control com-sm-5" rows="5" name="content"></textarea>
						</div>
						<div class="input-group mb-3">
							<span class="input-group-text">memberId</span>
							<input type="text" name="memberId" class="form-control" th:value="${session.mid}" readonly>

						</div>
						<input type="hidden" name="pageType" class="form-control" value="Q">
						
						<div class="my-4">
							<div class="float-end">
								<button type="submit" class="btn btn-primary">Submit</button>
								<button type="reset" class="btn btn-secondary">Reset</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<script layout:fragment="script" th:inline="javascript">
	const errors = [[${errors}]]
	console.log(errors);
	
	let errorMsg = '';
	if (errors) {
		for (let i = 0; i < errors.length; i++) {
			errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`;
		}
		alert(errorMsg);
	}
</script>

</body>
</html>
